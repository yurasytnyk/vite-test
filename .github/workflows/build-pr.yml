name: Build PR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          scope: "@vayapin"
          registry-url: "https://npm.pkg.github.com"

      - name: Configure pnpm Auth for private registry
        run: pnpm config set //npm.pkg.github.com/:_authToken=${{ secrets.NPM_GITHUB_TOKEN }}
      - name: Install dependencies
        run: pnpm install
